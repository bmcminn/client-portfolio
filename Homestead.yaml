#
# https://laravel.com/docs/5.5/homestead#per-project-installation
#

ip: 192.168.10.10

memory: 2048
cpus: 1

provider: virtualbox

authorize: ~/.ssh/id_rsa.pub
keys:
    - ~/.ssh/id_rsa

folders:
    -
        map: './'
        to: /home/vagrant/code

sites:
    -
        map: client.portfolio
        to: /home/vagrant/code/public
        type: apache
        php: "7.2"

databases:
    - clientportfolio

name: client-portfolio
hostname: client-portfolio
